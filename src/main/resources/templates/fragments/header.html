<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="page">
<head>
    <title th:text="#{header.title}">Header</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}"/>
    <script th:src="@{js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery.validate.min.js}"></script>
    <script th:src="@{js/additional-methods.min.js}"></script>
    <script th:src="@{js/site.js}"></script>
</head>

<body>

<div id="nav-header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home" th:text="#{header.logo.name}">Academy</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"
                           th:text="#{header.language}">Change language
                            <span class=" caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="?lang=en">English</a></li>
                            <li><a href="?lang=ru">Русский</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" th:switch="${#httpServletRequest.remoteUser}">
                    <li th:case="null"><a id="hrefLogin" href="login" title="Login" th:text="#{header.login}">Log in</a>
                    </li>
                    <li class="active user" th:case="*"><a href="javascript:void(0);" th:text="${#httpServletRequest.remoteUser}"></a>
                    </li>
                    <li class="" th:case="!null"></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li id="enter-db-header-href" th:if="${#httpServletRequest.remoteUser} != null">
                        <a id="get-into-db-href" href="javascript:void(0);" th:text="#{header.get.into.db}">Start working with DB</a></li>
                    <li th:if="${#httpServletRequest.remoteUser} != null">
                        <a id="hrefLogout" href="logout" title="logout" th:text="#{header.logout}">Log out</a></li>
                </ul>

            </div>
        </div>
    </nav>

</div>

</body>
</html>
