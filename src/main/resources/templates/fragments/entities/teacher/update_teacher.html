<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes :: head-section"></head>

<body>
<div class="container" id="root-container">
    <div id="inside-container">
        <div class="row" id="div-teacherlist">
            <div class="col-md-12 text-center">
                <table class="table table-bordered">
                    <thead class="table-title">
                    <tr>
                        <th:block th:include="fragments/entities/teacher/teacherlist :: teacher-list-title">Table title</th:block>
                        <th class="text-center"></th>
                    </tr>
                    </thead>
                    <tbody id="update-body">
                    <tr th:id="(${iterationStatus.index} % 2 == 0) ? 'a-row' : 'b-row'"
                        th:each="teacher,iterationStatus  : ${page.getContent()}">
                        <td th:text="${teacher.id}">Id</td>
                        <td th:text="${teacher.person.name}">Person_name</td>
                        <td th:text="${#dates.format(teacher.start, #messages.msg('app.dateformat'))}">Start
                        </td>
                        <td th:text="${#dates.format(teacher.finish, #messages.msg('app.dateformat'))}">Finish
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/db/teacher/save'(id=${teacher.id})}"
                                   class="btn btn-forms btn-warning" th:text="#{button.update}">
                                    update</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12 text-center">
                <div th:replace="fragments/entities/pagination/template :: template-root">Pagination section</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
