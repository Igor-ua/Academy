<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Find Person by ID</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/bootstrap.css}"/>
    <script th:src="@{../../js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{../../js/jquery.validate.min.js}"></script>
    <script th:src="@{../../js/additional-methods.min.js}"></script>
    <script th:src="@{../../js/site.js}"></script>
</head>
<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="personFindByIdForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">PERSON ID</span>
                            <input type="text" class="form-control" name="id"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Find</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="find-result"></div>
    </div>

    <div id="inside-container-2">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="findPersonForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="PERSON NAME"/>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="birthday" placeholder="PERSON BIRTHDAY"
                               min="1900-01-01" max="2016-01-01"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="passport" placeholder="PERSON PASSPORT"/>
                    </div>
                    <button class="btn btn-warning" type="reset" name="Reset">Reset</button>
                    <button class="btn btn-primary" type="submit" name="Save">Search</button>
                </form>
            </div>
        </div>
        <div id="find-2-result"></div>
    </div>
</div>

</body>
</html>
