<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="page">
<head>
    <object th:include="fragments/entities/includes :: head-section"></object>
</head>

<body>
<div th:replace="fragments/header :: page">Header section</div>

<div id="div-edit-marktype">
    <div class="container" id="root-container">
        <div th:replace="fragments/db/db-body :: buttons">Buttons section</div>
        <br/>
        <div class="row">
            <div class="col-md-3 brd">
                <br/>
                <a id="print-all-marktypes-btn" href="javascript:void(0);" class="btn btn-forms btn-primary"
                   th:text="#{marktype.button.show.all}">Show allmarktypes</a><br/><br/>
                <a id="find-marktype-by-id-btn" href="javascript:void(0);" class="btn btn-forms btn-primary"
                   th:text="#{marktype.button.find.by.id}">Find marktype by id</a><br/><br/>
                <a id="find-marktypes-by-any-btn" href="javascript:void(0);" class="btn btn-forms btn-primary"
                   th:text="#{marktype.button.find.by.any}">Find marktype by any</a><br/><br/>
                <a id="save-marktype-btn" href="javascript:void(0);" class="btn btn-forms btn-warning"
                   th:text="#{marktype.button.save}">Save marktype</a><br/><br/>
                <a id="update-marktype-btn" href="javascript:void(0);" class="btn btn-forms btn-warning"
                   th:text="#{marktype.button.update}">Update marktype</a><br/><br/>
                <a id="delete-marktype-btn" href="javascript:void(0);" class="btn btn-forms btn-danger"
                   th:text="#{marktype.button.delete}">Delete marktype</a><br/><br/>
            </div>
            <div class="col-md-9 text-center brd">
                <div id="marktype-result"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
