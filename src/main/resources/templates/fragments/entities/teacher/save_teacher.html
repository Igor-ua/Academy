<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Teacher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/bootstrap.css}"/>
    <script th:src="@{../../js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{../../js/jquery.validate.min.js}"></script>
    <script th:src="@{../../js/additional-methods.min.js}"></script>
    <script th:src="@{../../js/site.js}"></script>
</head>
<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="saveTeacherForm" method="post" class="form-horizontal">
                    <input type="hidden" name="id" th:value="${id}"/>

                    <div class="form-group">
                        <label for="select" class="col-lg-12" th:text="#{teacher.field.name}">Persons</label>
                        <select class="form-control" id="select" name="person_id">
                            <option
                                    th:each="person : ${persons}"
                                    th:value="${person.id}"
                                    th:text="${person.name + ' (' +
                                    #dates.format(person.birthday, #messages.msg('app.dateformat')) + ', ' +
                                    person.passport + ')'}">
                                Name
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="input-1" class="col-lg-12" th:text="#{teacher.field.start}">Start</label>
                        <input id="input-1" type="date" class="form-control" name="start" placeholder="START DATE"
                               th:placeholder="#{teacher.field.start}" min="1900-01-01"/>
                    </div>
                    <div class="form-group">
                        <label for="input-2" class="col-lg-12" th:text="#{teacher.field.finish}">Finish</label>
                        <input id="input-2" type="date" class="form-control" name="finish" placeholder="FINISH DATE"
                               th:placeholder="#{teacher.field.finish}" min="1900-01-01"/>
                    </div>
                    <button class="btn btn-forms btn-warning" type="reset" name="Reset" th:text="#{button.reset}">
                        Reset
                    </button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save" th:text="#{button.save}">Save
                    </button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
