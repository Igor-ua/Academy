<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes :: head-section"></head>

<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="saveSpecializationForm" method="post" class="form-horizontal">
                    <input type="hidden" name="id" th:value="${id}"/>
                    <div class="form-group">
                        <label for="input-1" class="col-lg-12" th:text="#{specialization.field.name}">Specialization</label>
                        <input id="input-1" type="text" class="form-control" name="name"
                               th:placeholder="#{specialization.field.name}" placeholder="SPECIALIZATION NAME"/>
                    </div>
                    <button class="btn btn-forms btn-warning" type="reset" name="Reset" th:text="#{button.reset}">Reset</button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save" th:text="#{button.save}">Save</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
