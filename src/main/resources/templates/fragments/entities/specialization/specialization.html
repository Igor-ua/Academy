<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="page">

<head>
    <object th:include="fragments/entities/includes :: head-section"></object>
</head>

<body>
<div th:replace="fragments/header :: page">Header section</div>

<div id="div-edit-specialization">
    <div class="container" id="root-container">
        <div th:replace="fragments/db/db-body :: buttons">Buttons section</div>
        <br/>
        <div class="row">
            <div class="col-md-3 brd">
                <br/>
                <a id="print-all-specializations-btn" href="javascript:void(0);" class="btn btn-forms btn-primary"
                   th:text="#{specialization.button.show.all}">Show all specializations</a><br/><br/>
                <a id="find-specialization-by-id-btn" href="javascript:void(0);" class="btn btn-forms btn-primary"
                   th:text="#{specialization.button.find.by.id}">Find specialization by ID</a><br/><br/>
                <a id="find-specializations-by-any-btn" href="javascript:void(0);" class="btn btn-forms btn-primary"
                   th:text="#{specialization.button.find.by.any}">Find specialization by ANY</a><br/><br/>
                <a id="save-specialization-btn" href="javascript:void(0);" class="btn btn-forms btn-warning"
                   th:text="#{specialization.button.save}">Save specialization</a><br/><br/>
                <a id="update-specialization-btn" href="javascript:void(0);" class="btn btn-forms btn-warning"
                   th:text="#{specialization.button.update}">Update specialization</a><br/><br/>
                <a id="delete-specialization-btn" href="javascript:void(0);" class="btn btn-forms btn-danger"
                   th:text="#{specialization.button.delete}">Delete specialization</a><br/><br/>
            </div>
            <div class="col-md-9 text-center brd">
                <div id="specialization-result"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
