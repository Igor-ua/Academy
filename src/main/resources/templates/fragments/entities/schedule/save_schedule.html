<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes :: head-section"></head>

<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="saveScheduleForm" method="post" class="form-horizontal">
                    <input type="hidden" name="id" th:value="${id}"/>

                    <div class="form-group">
                        <label for="select1" class="col-lg-12" th:text="#{schedule.field.subject}">Subject</label>
                        <select class="form-control" id="select1" name="subject_id">
                            <option
                                    th:each="subject : ${subjects}"
                                    th:value="${subject.id}"
                                    th:text="${subject.name}">
                                Subject
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="select1" class="col-lg-12" th:text="#{schedule.field.teacher}">Teacher</label>
                        <select class="form-control" id="select1" name="teacher_id">
                            <option
                                    th:each="teacher : ${teachers}"
                                    th:value="${teacher.id}"
                                    th:text="${teacher.person.name}">
                                Teacher
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="select1" class="col-lg-12" th:text="#{schedule.field.group}">Group</label>
                        <select class="form-control" id="select1" name="group_id">
                            <option
                                    th:each="group : ${groups}"
                                    th:value="${group.id}"
                                    th:text="${group.name}">
                                Group
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="select1" class="col-lg-12" th:text="#{schedule.field.day}">Day</label>
                        <select class="form-control" id="select1" name="day">
                            <option
                                    th:each="day : ${days}"
                                    th:value="${day}"
                                    th:text="${day}">
                                Day
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="select2" class="col-lg-12" th:text="#{schedule.field.chisznam}">ChisZnam</label>
                        <select class="form-control" id="select2" name="chisznam">
                            <option
                                    th:each="chisznam : ${chisznams}"
                                    th:value="${chisznam}"
                                    th:text="${chisznam}">
                                Day
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="input-3" class="col-lg-12" th:text="#{schedule.field.lenta}">Lenta</label>
                        <input id="input-3" type="text" class="form-control" name="lenta" placeholder="LENTA"/>
                    </div>

                    <button class="btn btn-forms btn-warning" type="reset" name="Reset" th:text="#{button.reset}">Reset</button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save" th:text="#{button.save}">Save</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
