<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes :: head-section"></head>

<body>
<div class="container" id="root-container">
    <div id="inside-container">
        <div class="text-center" th:if="${subject} != null">
            <div class="row" id="div-subjectlist-1">
                <div class="col-md-12 text-center">
                    <table class="table table-bordered">
                        <thead class="table-title">
                        <tr>
                            <th:block th:fragment="subject-list-title">
                                <th class="text-center" th:text="#{subject.field.id}">ID</th>
                                <th class="text-center" th:text="#{subject.field.name}">NAME</th>
                                <th class="text-center" th:text="#{subject.field.specialization}">SPECIALIZATION</th>
                            </th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="a-row">
                            <td th:text="${subject.id}">id</td>
                            <td th:text="${subject.name}">Name</td>
                            <td th:text="${subject.specialization.name}">Specialization_name</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center" th:if="${page} != null">
            <div class="row" id="div-subjectlist">
                <div class="col-md-12 text-center">
                    <table class="table table-bordered">
                        <thead class="table-title">
                        <tr>
                            <th:block th:include="this :: subject-list-title">Table title</th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:id="(${iterationStatus.index} % 2 == 0) ? 'a-row' : 'b-row'"
                            th:each="subject,iterationStatus  : ${page.getContent()}">
                            <td th:text="${subject.id}">id</td>
                            <td th:text="${subject.name}">Name</td>
                            <td th:text="${subject.specialization.name}">Specialization_name</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12 text-center">
                    <div th:replace="fragments/entities/pagination/template :: template-root">Pagination section</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
