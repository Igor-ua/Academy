<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/entities/includes :: head-section"></object>
</head>

<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="personFindByIdForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" th:text="#{person.find.id.label}">PERSON ID</span>
                            <input type="text" class="form-control" name="id"/>
                            <span class="input-group-btn">
                                <button class="btn btn-forms btn-default" type="submit" th:text="#{button.find}">Find
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="find-result"></div>
    </div>

    <div id="inside-container-2">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="findPersonForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="input-1" class="col-lg-12" th:text="#{person.field.name}">Name</label>
                        <input id="input-1" type="text" class="form-control" name="name"
                               th:placeholder="#{person.field.name}" placeholder="PERSON NAME"/>
                    </div>
                    <div class="form-group">
                        <label for="input-2" class="col-lg-12" th:text="#{person.field.birthday}">Birthday</label>
                        <input id="input-2" type="date" class="form-control" name="birthday"
                               th:placeholder="#{person.field.birthday}" placeholder="PERSON BIRTHDAY"
                               min="1900-01-01" max="2016-01-01"/>
                    </div>
                    <div class="form-group">
                        <label for="input-3" class="col-lg-12" th:text="#{person.field.passport}">Passport</label>
                        <input id="input-3" type="text" class="form-control" name="passport"
                               th:placeholder="#{person.field.passport}" placeholder="PERSON PASSPORT"/>
                    </div>
                    <button class="btn btn-forms btn-warning" type="reset" name="Reset" th:text="#{button.reset}">
                        Reset
                    </button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save" th:text="#{button.search}">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <div id="find-2-result"></div>
    </div>
</div>

</body>
</html>
