<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save Group</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/bootstrap.css}"/>
    <script th:src="@{../../js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{../../js/jquery.validate.min.js}"></script>
    <script th:src="@{../../js/additional-methods.min.js}"></script>
    <script th:src="@{../../js/site.js}"></script>
</head>
<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="saveGroupForm" method="post" class="form-horizontal">
                    <input type="hidden" name="id" th:value="${id}"/>
                    <div class="form-group">
                        <label for="input-1" class="col-lg-2 control-label">Name</label>
                        <input id="input-1" type="text" class="form-control" name="name" placeholder="GROUP NAME"/>
                    </div>

                    <div class="form-group">
                        <label for="select1" class="col-lg-2 control-label">Forms</label>
                        <select class="form-control" id="select1" name="form_id">
                            <option
                                    th:each="form : ${forms}"
                                    th:value="${form.id}"
                                    th:text="${form.name}">
                                Name
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="select2" class="col-lg-2 control-label">Specializations</label>
                        <select class="form-control" id="select2" name="specialization_id">
                            <option
                                    th:each="specialization : ${specializations}"
                                    th:value="${specialization.id}"
                                    th:text="${specialization.name}">
                                Name
                            </option>
                        </select>
                    </div>
                    
                    
                    <button class="btn btn-forms btn-warning" type="reset" name="Reset">Reset</button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save">Save</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
