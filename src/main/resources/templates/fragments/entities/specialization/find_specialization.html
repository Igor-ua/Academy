<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes :: head-section"></head>

<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="specializationFindByIdForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" th:text="#{specialization.find.id.label}">SPECIALIZATION ID</span>
                            <input type="text" class="form-control" name="id"/>
                            <span class="input-group-btn">
                                <button class="btn btn-forms btn-default" type="submit" th:text="#{button.find}">Find
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="find-result"></div>
    </div>

    <div id="inside-container-2">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="findSpecializationForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="input-1" class="col-lg-12" th:text="#{specialization.field.name}">Name</label>
                        <input id="input-1" type="text" class="form-control" name="name"
                               th:placeholder="#{specialization.field.name}" placeholder="SPECIALIZATION NAME"/>
                    </div>
                    <button class="btn btn-forms btn-warning" type="reset" name="Reset" th:text="#{button.reset}">
                        Reset
                    </button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save" th:text="#{button.search}">
                        Search
                    </button>
                </form>
            </div>
        </div>
        <div id="find-2-result"></div>
    </div>
</div>

</body>
</html>
