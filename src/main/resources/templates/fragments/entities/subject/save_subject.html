<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/entities/includes :: head-section"></object>
</head>

<body>

<div class="container">
    <div id="inside-container">
        <div class="row">
            <div class="col-md-12">
                <br/>

                <form id="saveSubjectForm" method="post" class="form-horizontal">
                    <input type="hidden" name="id" th:value="${id}"/>

                    <div class="form-group">
                        <label for="input-1" class="col-lg-12" th:text="#{subject.field.name}">Name</label>
                        <input id="input-1" type="text" class="form-control" name="name"
                               th:placeholder="#{subject.field.name}" placeholder="SUBJECT NAME"/>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-12"
                               th:text="#{subject.field.specialization}">Specialization</label>
                        <select class="form-control" id="select" name="specialization_id">
                            <option
                                    th:each="specialization : ${specializations}"
                                    th:value="${specialization.id}"
                                    th:text="${specialization.name}">
                                Specialization
                            </option>
                        </select>
                    </div>
                    <button class="btn btn-forms btn-warning" type="reset" name="Reset" th:text="#{button.reset}">
                        Reset
                    </button>
                    <button class="btn btn-forms btn-primary" type="submit" name="Save" th:text="#{button.save}">Save
                    </button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
