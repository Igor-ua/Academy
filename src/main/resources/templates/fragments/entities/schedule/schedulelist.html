<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="includes :: head-section"></head>

<body>
<div class="container" id="root-container">
    <div id="inside-container">
        <div class="text-center" th:if="${schedule} != null">
            <div class="row" id="div-schedulelist-1">
                <div class="col-md-12 text-center">
                    <table class="table table-bordered">
                        <thead class="table-title">
                        <tr>
                            <th:block th:fragment="schedule-list-title">
                                <th class="text-center" th:text="#{schedule.field.id}">ID</th>
                                <th class="text-center" th:text="#{schedule.field.subject}">SUBJECT</th>
                                <th class="text-center" th:text="#{schedule.field.teacher}">TEACHER</th>
                                <th class="text-center" th:text="#{schedule.field.group}">GROUP</th>
                                <th class="text-center" th:text="#{schedule.field.day}">DAY</th>
                                <th class="text-center" th:text="#{schedule.field.chisznam}">CHIS-ZNAM</th>
                                <th class="text-center" th:text="#{schedule.field.lenta}">LENTA</th>
                            </th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="a-row">
                            <td th:text="${schedule.id}">id</td>
                            <td th:text="${schedule.subject.name}">Subject_name</td>
                            <td th:text="${schedule.teacher.person.name}">Teacher_name</td>
                            <td th:text="${schedule.group.name}">Group_name</td>
                            <td th:text="${schedule.day}">Day</td>
                            <td th:text="${schedule.chisZnam}">Chis-Znam</td>
                            <td th:text="${schedule.lenta}">Lenta</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center" th:if="${page} != null">
            <div class="row" id="div-schedulelist">
                <div class="col-md-12 text-center">
                    <table class="table table-bordered">
                        <thead class="table-title">
                        <tr>
                            <th:block th:include="this :: schedule-list-title">Table title</th:block>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:id="(${iterationStatus.index} % 2 == 0) ? 'a-row' : 'b-row'"
                            th:each="schedule,iterationStatus  : ${page.getContent()}">
                            <td th:text="${schedule.id}">id</td>
                            <td th:text="${schedule.subject.name}">Subject_name</td>
                            <td th:text="${schedule.teacher.person.name}">Teacher_name</td>
                            <td th:text="${schedule.group.name}">Group_name</td>
                            <td th:text="${schedule.day}">Day</td>
                            <td th:text="${schedule.chisZnam}">Chis-Znam</td>
                            <td th:text="${schedule.lenta}">Lenta</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12 text-center">
                    <div th:replace="fragments/entities/pagination/template :: template-root">Pagination section</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
